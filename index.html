<!DOCTYPE html>
<html>
<head>
<title>Intermediate Hall Ticket – Demo</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f5f7fa;
}

.container{
    width:800px;
    margin:50px auto;
    border:1px solid #2aa6d6;
    border-radius:10px;
    background:white;
    padding-bottom:30px;
}

.header{
    background:linear-gradient(to right,#2aa6d6,#27c39f);
    color:white;
    padding:15px;
    text-align:center;
    font-size:22px;
    border-radius:10px 10px 0 0;
}

.notice{
    text-align:center;
    color:red;
    margin-top:10px;
    font-size:14px;
}

.form-box{
    margin:30px auto;
    width:70%;
    background:#e8f4fb;
    padding:25px;
    border-radius:8px;
}

.row{
    display:flex;
    margin-bottom:15px;
    align-items:center;
}

.row label{
    width:250px;
    font-weight:bold;
    color:#0b4f6c;
}

.row input{
    padding:7px;
    width:200px;
}

button{
    float:right;
    background:#12a37a;
    color:white;
    border:none;
    padding:10px 18px;
    border-radius:6px;
    cursor:pointer;
}

button:hover{
    background:#0d8f6a;
}

.footer{
    text-align:center;
    margin-top:40px;
    color:#555;
    font-size:14px;
}

#hallImg{
    display:none;
    width:90%;
    margin:30px auto 0;
    border:1px solid #ccc;
    border-radius:6px;
}
</style>
</head>

<body>

<div class="container">

    <div class="header">
        1st Year Hall Ticket Preview – IPE March 2026 (DEMO)
    </div>

    <div class="notice">
        This is a student demo project. Not an official website.
    </div>

    <div class="form-box">

        <div class="row">
            <label>Hall Ticket No / SSC Hall Ticket No</label>
            <input type="text">
        </div>

        <div class="row">
            <label>Date of Birth</label>
            <input type="text" placeholder="DD-MM-YYYY">
        </div>

        <button type="button" onclick="showResult()">Get Hall Ticket</button>

        <div style="clear:both"></div>

    </div>
    
<img id="hallImg" src="hallticket-demo.jpg" alt="Hall Ticket Demo">

    <div class="footer">
        Demo project created by Dhanush | Uploaded on GitHub
    </div>

</div>

<script>
function showResult(){
    document.getElementById("hallImg").style.display = "block";
}
</script>

</body>
</html>
